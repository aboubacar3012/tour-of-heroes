<div>
  <label for="new-hero">Hero name: </label>
  <input type="text" id="new-hero" #heroName>
  <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">Add hero</button>
</div>
<hr />
<h2>My Heroes</h2>
<ul  class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}"  [class.selected]="hero === selectedHero" >
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button type="button" class="delete" title="delete hero" (click)="delete(hero.id)" >â›”</button>
  </li>
</ul>
